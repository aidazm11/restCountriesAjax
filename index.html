<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Buscador de paises</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="container" style= "background-color: #495464;">
				<h2 style="color:white ;">Paises del mundo</h2>
				<div class="dropdown" id="filter">
					Regiones
					<i class="fas fa-chevron-down"></i>
					<ul>
						<li>Africa</li>
						<li>America</li>
						<li>Asia</li>
						<li>Europe</li>
						<li>Oceania</li>
					</ul>
				</div>
			</div>
		</header>

		<section>
			<div class="container">
				<input id="search" class="search" type="text" placeholder="Buscar pais"/>

			</div>
		</section>
		

		<div class="modal" id="modal">
			<div class="container">
				<button class="btn-close" id="close">
					<i class="fas fa-times"></i>
				</button>
				<img src="" alt="" />
				<div class="modal-body"></div>
			</div>
		</div>

		<section>
			<div class="container countries" id="countries">
			</div>
		</section>

		<script src="mostrar.js"></script>
	</body>
</html>
